<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrascômetro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Churrascômetro</h1>

        <h3>Crianças</h3>
        <input class="inpt" type="number" id="criancas" placeholder="Número de Crianças">
        <h3>Duração</h3>
        <input class="inpt" type="number" id="tempo" placeholder="Duração do Evento">
        <input type="submit" id="calcular" value="Calcular" onclick="calcular()">
        <div id="result">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
